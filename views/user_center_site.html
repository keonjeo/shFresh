{{template "user_center_layout.html" .}}

{{ define "right_content"}}
	<div class="right_content clearfix">
			<h3 class="common_title2">收货地址</h3>
			<div class="site_con">
				<dl>
					<dt>当前地址：</dt>
					<dd>{{.addr.Addr}} （{{.addr.Receiver}} 收） {{.addr.Phone}}</dd>
				</dl>					
			</div>
			<h3 class="common_title2">编辑地址</h3>
			<div class="site_con">
				<form method="POST" action="/user/userCenterSite">
					<div class="form_group">
						<label>收件人：</label>
						<input type="text" name="receiver" value={{.receiver}}>
					</div>
					<div class="form_group form_group2">
						<label>详细地址：</label>
						<textarea class="site_area" name="addr"  value= ></textarea>
					</div>
					<div class="form_group">
						<label>邮编：</label>
						<input type="text" name="zipCode" value={{.zipCode}}>
					</div>
					<div class="form_group">
						<label>手机：</label>
						<input type="text" name="phone" value={{.phone}}>
						<span style="color:red">{{.errmsg}}</span>
					</div>
					<input type="submit" name="" value="提交" class="info_submit">
				</form>
			</div>
	</div>
{{end}}
